<!DOCTYPE html>
<html>
<head>
    <script src="https://cdn.socket.io/socket.io-1.3.5.js"></script>
</head>
<body>
<script>
    var socket = io.connect("http://localhost:8000");

    socket.emit("message", "Hello!");
    socket.on("echo", function(data) {
        document.write(data);
    });
</script>
</body>
</html>
